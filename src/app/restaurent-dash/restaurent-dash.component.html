<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurent Record Management</h1>
    <p class="col-md-8 fs-4">You can save Records of Restaurent using Angular 12</p>
    <a class="btn btn-primary btn-lg" type="button" target="_blank" href="https://www.youtube.com/channel/UCx17o80HLz7n31ys6-BhvxA">Visit Youtube Channel</a>
  </div>

</div>

<!--Table Display-->
<table class="table mt-4">
  <thead>
    <tr >
      <th scope="col">Restaurent ID</th>
      <th scope="col">Name </th>
      <th scope="col">Email </th>
      <th scope="col">Mobile </th>
      <th scope="col">Address</th>
      <th scope="col"> Services</th>
      <th scope="col"> Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurentData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.services}}</td>
      <td>
        <button class="btn btn-info" (click)=" onEditResto(data)"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
        <button type="button"  (click)="deleteRecords(data)" class="btn btn-danger">Delete</button>

      </td>
    </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Restaurent Records</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="email" formControlName="name" class="form-control" placeholder="Restaurent Name" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label  class="form-label">Email Id</label>
            <input  formControlName="email" class="form-control" placeholder="Restaurent Email Id" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label  class="form-label">Mobile</label>
            <input  formControlName="mobile" class="form-control" placeholder="Restaurent mobile no" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label  class="form-label">Address</label>
            <input formControlName="address" class="form-control" placeholder="Restaurent Address" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label  class="form-label">Services</label>
            <input  formControlName="services" class="form-control" placeholder="Restaurent Services" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRestro()">Add Details</button>
        <button *ngIf="showBtn" type="button" class="btn btn-primary" (click)="updateRestro()">Update Details</button>
      </div>
    </div>
  </div>
</div>
